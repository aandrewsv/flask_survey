<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey with Flask</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<style>
    *{
        margin-top: 10px;
        padding: 10px;
    }
</style>
<body>
    <div class="container">
    <form action="/result" method="post">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" name="email">
        </div>
        <div class="form-group form-check-inline">
            <label class="form-check-label" for="check1">¿Deseas recibir publicidad en tu correo?</label>
            <input class="form-check-input" type="checkbox" name="publicidadcheck" id="check1">
        </div>
        <div class="form-group">
            <label>¿Cuál nota del 1 al 7 le pondrias a nuestro formulario?</label>
        </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1">
            <label class="form-check-label" for="exampleRadios1">1</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2">
            <label class="form-check-label" for="exampleRadios2">2</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="3">
            <label class="form-check-label" for="exampleRadios3">3</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="4">
            <label class="form-check-label" for="exampleRadios4">4</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="5">
            <label class="form-check-label" for="exampleRadios5">5</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios6" value="6">
            <label class="form-check-label" for="exampleRadios6">6</label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios7" value="7">
            <label class="form-check-label" for="exampleRadios7">7</label>
          </div>

        <button type="submit" class="btn btn-primary" name="signin">Registrate</button>
    </form> 
    </div>
</body>
</html>
